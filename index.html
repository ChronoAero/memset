<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./out.css"/>
    <title>ChronoAero-Memset</title>
</head>
<body class="m-5" x-data="{
    sources: {
        workingOn : [
            'COMP2611', 'COMP2711', 'MATH2111', 'MATH2351', 'MATH2411'
        ],
        toCome : [
            'COMP2011', 'COMP2012', 'MATH1013', 'MATH1014', 'PHYS1112', 'PHYS1114'
        ]
    }

}">
    
    
    <template x-if="window.localStorage.getItem('uname')===null">
        <div>
        <h1 class="text-3xl font-bold font-mono underline">
            Memset
        </h1>
        <p class="font-mono">You seem to be new here... please read <a href="./about.html" class="underline text-blue-700 font-mono">about</a></p>
        <p class="font-mono">Please insert a username below (will be stored locally, this is just to know how the site should refer to you):</p>
        <form x-data="{uname:''}"  @submit="storeUsername(uname)">
            <input type="text" autocomplete="off" name="uname" x-model="uname" class="rounded-md border-2 border-black p-1 font-mono outline-none hover:border-gray-700 hover:ring-gray-700 focus:border-blue-700 focus:ring-blue-700"/>
            <input type="submit" value="Let's begin" class="bg-blue-700 p-1 m-1 rounded-md text-white font-mono hover:bg-blue-800"/>
        </form>
        </div>
    </template>

    
    <template x-if="window.localStorage.getItem('uname')!==null">
    <div>
        <p>Welcome: <strong x-text="window.localStorage.getItem('uname')"></strong></p>
        <h3>Progress Tracker</h3>
        <h3>Daily Problem Set Generator</h3>
        <h3>Problem Sources Currently Updated</h3>
            <template x-for="x in sources.workingOn">
                <li x-text="x"></li>
            </template>
        <h3>To Come As Reviews</h3>
            <template x-for="x in sources.toCome">
                <li x-text="x"></li>
            </template>
    </div>
    </template>
    

    <script>
        function storeUsername(uname){
            localStorage.setItem('uname', uname)
        }
    </script>
    
</body>
</html>
