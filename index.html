<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./out.css"/>
    <title>ChronoAero-Memset</title>
</head>
<body class="m-5">
    
    <div>
    <template x-if="window.localStorage.getItem('uname')===null">
        <h1 class="text-3xl font-bold font-mono underline">
            Memset
        </h1>
        <p class="font-mono">You seem to be new here... please read <a href="./about.html" class="underline text-blue-700 font-mono">about</a></p>
        <p class="font-mono">Please insert a username below (will be stored locally, this is just to know how the site should refer to you):</p>
        <form>
            <input type="text" autocomplete="off" name="uname" class="rounded-md border-2 border-black p-1 font-mono outline-none hover:border-gray-700 hover:ring-gray-700 focus:border-blue-700 focus:ring-blue-700"/>
            <input type="submit" value="Let's begin" class="bg-blue-700 p-1 m-1 rounded-md text-white font-mono hover:bg-blue-800" onsubmit="storeUsername()"/>
        </form>
    </template>
    </div>

    <div>
    <template x-if="window.localStorage.getItem('uname')!==null">
        <p>?</p>
        <p>Welcome: <strong x-text="window.localStorage.getItem('uname')"></strong></p>
    </template>
    </div>

    <script>
        function storeUsername(){
            localStorage.setItem('uname', ':)')
        }
    </script>
    
</body>
</html>
